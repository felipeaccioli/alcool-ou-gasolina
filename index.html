<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Calculadora álcool ou gasolina">
  <title>Álcool ou Gasolina?</title>
  <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
  <main>
    <h1>Qual melhor opção?</h1>
    <img src="./assets/logo.png" alt="Logo da calculadora álcool ou gasolina">
    <form>
      <label>Álcool (preço por litro):</label>
      <input type="number" placeholder="4.90" min="1" step="0.01" required>

      <label>Gasolina (preço por litro):</label>
      <input type="number" placeholder="6.50" min="1" step="0.01" required>

      <input type="submit" value="Calcular">
    </form>

    <section>
      <span>Compensa usar Álcool</span>

      <span>Álcool R$ 3.90</span>
      <span>Gasolina R$ 6.80</span>
    </section>
  </main>
</body>
</html>
